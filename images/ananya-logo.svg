<!-- Ananya Logo SVG -->
<svg width="140" height="45" viewBox="0 0 140 45" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient for the icon -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main logo container -->
  <g filter="url(#shadow)">
    <!-- Hexagonal background -->
    <path d="M 10 22.5 L 18 12 L 32 12 L 40 22.5 L 32 33 L 18 33 Z" 
          fill="url(#iconGradient)" stroke="#fbbf24" stroke-width="1.5"/>
    
    <!-- Stylized "A" with modern design -->
    <path d="M 20 28 L 23 18 L 25 12 L 27 18 L 30 28 M 23 23 L 27 23" 
          stroke="white" stroke-width="2.8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Small accent dots -->
    <circle cx="25" cy="30" r="1.5" fill="white" opacity="0.8"/>
  </g>
  
  <!-- "ANANYA" text -->
  <text x="48" y="20" font-family="'Inter', sans-serif" font-size="18" font-weight="700" fill="url(#textGradient)" letter-spacing="0.5px">
    ANANYA
  </text>
  
  <!-- Telugu script -->
  <text x="48" y="35" font-family="'Noto Sans Telugu', sans-serif" font-size="10" fill="#94a3b8" opacity="0.9">
    అనన్య - తెలుగు టెక్నాలజీ
  </text>
  
  <!-- Decorative elements -->
  <circle cx="132" cy="15" r="2" fill="#fbbf24" opacity="0.6"/>
  <circle cx="136" cy="20" r="1.5" fill="#2563eb" opacity="0.5"/>
  <circle cx="134" cy="25" r="1" fill="#f97316" opacity="0.7"/>
</svg>