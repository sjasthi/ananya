  <path d="M 12 22 L 14 14 L 16 10 L 18 14 L 20 22 M 14 17 L 18 17" 
        stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Small accent dot -->
  <circle cx="16" cy="23" r="1" fill="white" opacity="0.8"/>
</svg>