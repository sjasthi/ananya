            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /characters/logical-at:
    get:
      tags:
        - Character Analysis
      summary: Get logical character at position
      description: Get the logical character at a specific index
      parameters:
        - name: string
          in: query
          required: true
          description: Input string
          schema:
            type: string
            example: "అనన్య"
        - name: index
          in: query
          required: true
          description: Zero-based index position
          schema:
            type: integer
            example: 0
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /characters/base:
    get:
      tags:
        - Character Analysis
      summary: Get base characters
      description: Extract base characters from the input
      parameters:
        - name: string
          in: query
          required: true
          description: Input string
          schema:
            type: string
            example: "అనన్య"
      responses:
        '200':
