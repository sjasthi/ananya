                $ref: '#/components/schemas/ApiResponse'

  /validation/contains-logical-chars:
    get:
      tags:
        - Character Validation
      summary: Check if string contains logical characters
      description: Check if the string contains specific logical characters
      parameters:
        - name: string
          in: query
          required: true
          description: String to search in
          schema:
            type: string
            example: "అనన్య"
        - name: chars
          in: query
          required: true
          description: Logical characters to search for
          schema:
            type: string
            example: "న"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /validation/contains-all-logical-chars:
    get:
      tags:
        - Character Validation
      summary: Check if string contains all logical characters
      description: Check if the string contains all specified logical characters
      parameters:
        - name: string
          in: query
          required: true
          description: String to search in
          schema:
            type: string
            example: "అనన్య"
        - name: chars
          in: query
          required: true
          description: All characters that must be present
          schema:
            type: string
            example: "అన్య"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /validation/contains-logical-char-sequence:
    get:
      tags:
        - Character Validation
      summary: Check if string contains logical character sequence
      description: Check if the string contains a specific sequence of logical characters
      parameters:
        - name: string
          in: query
          required: true
          description: String to search in
          schema:
            type: string
            example: "అనన్య"
        - name: sequence
          in: query
          required: true
          description: Character sequence to find
          schema:
            type: string
            example: "నన్"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /validation/contains-space:
    get:
      tags:
        - Character Validation
      summary: Check if string contains spaces
      description: Check if the string contains any space characters
      parameters:
        - name: string
          in: query
          required: true
          description: String to check
          schema:
            type: string
            example: "hello world"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /validation/index-of:
    get:
      tags:
        - Character Validation
      summary: Find index of substring
      description: Find the first occurrence index of a substring
      parameters:
        - name: string
          in: query
          required: true
          description: String to search in
          schema:
            type: string
            example: "hello world"
        - name: substring
          in: query
          required: true
          description: Substring to find
          schema:
            type: string
            example: "world"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /validation/add-character-at-end:
    get:
      tags:
        - Character Validation
      summary: Add character at end
      description: Add a character at the end of the string
      parameters:
        - name: string
          in: query
          required: true
          description: Original string
          schema:
            type: string
            example: "hello"
        - name: char
          in: query
          required: true
          description: Character to add
          schema:
            type: string
            example: "!"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  # String Comparison (8 endpoints)
  /comparison/equals:
    get:
      tags:
        - String Comparison
      summary: Check string equality
      description: Check if two strings are equal
      parameters:
        - name: str1
          in: query
          required: true
          description: First string
          schema:
            type: string
            example: "hello"
        - name: str2
          in: query
          required: true
          description: Second string
          schema:
            type: string
            example: "hello"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /comparison/compare:
    get:
      tags:
        - String Comparison
      summary: Compare strings
      description: Compare two strings lexicographically
      parameters:
        - name: str1
          in: query
          required: true
          description: First string
          schema:
            type: string
