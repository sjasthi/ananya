  /characters/parse:
    get:
      tags:
        - Character Analysis
      summary: Parse to logical characters
      description: Parse string into logical character components
      parameters:
        - name: string
          in: query
          required: true
          description: Input string to parse
          schema:
            type: string
            example: "అనన్య"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /characters/parse2:
    get:
      tags:
        - Character Analysis
      summary: Parse to logical characters (variant 2)
      description: Alternative parsing method for logical characters
      parameters:
        - name: string
          in: query
          required: true
          description: Input string to parse
          schema:
            type: string
            example: "అనన్య"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /characters/random:
    get:
      tags:
        - Character Analysis
      summary: Get random logical characters
      description: Generate random logical characters
      parameters:
        - name: count
          in: query
          required: false
          description: Number of characters to generate
          schema:
            type: integer
            example: 5
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /characters/filler:
    get:
      tags:
