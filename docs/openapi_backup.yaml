  /comparison/compare-ignore-case:
    get:
      tags:
        - String Comparison
      summary: Compare strings ignoring case
      description: Compare two strings lexicographically ignoring case
      parameters:
        - name: str1
          in: query
          required: true
          description: First string
          schema:
            type: string
            example: "Apple"
        - name: str2
          in: query
          required: true
          description: Second string
          schema:
            type: string
            example: "banana"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /comparison/starts-with:
    get:
      tags:
        - String Comparison
      summary: Check if string starts with prefix
      description: Check if the string starts with a specific prefix
      parameters:
        - name: string
          in: query
          required: true
          description: String to check
          schema:
            type: string
            example: "hello world"
        - name: prefix
          in: query
          required: true
          description: Prefix to check for
          schema:
            type: string
            example: "hello"
      responses:
        '200':
