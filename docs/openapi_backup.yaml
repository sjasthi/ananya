          schema:
            type: string
            example: "అనన్య"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /characters/add-at:
    get:
      tags:
        - Character Analysis
      summary: Add character at position
      description: Add a character at a specific position
      parameters:
        - name: string
          in: query
