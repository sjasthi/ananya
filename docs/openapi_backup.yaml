openapi: 3.0.0
info:
  title: Ananya - Indic Language Processing API
  description: |
    A comprehensive REST API for processing Indic languages (currently optimized for Telugu), providing advanced linguistic analysis and manipulation capabilities.
    
    ## Features
    - **Text Operations**: Length calculation, reversal, replacement, randomization
    - **Character Analysis**: Unicode processing, logical characters, code points
    - **String Validation**: Character validation, content checking
    - **String Comparison**: Equality, ordering, pattern matching
    - **Word Analysis**: Anagram detection, palindromes, word strength
    - **Advanced Operations**: Language detection, intersection analysis
    
  version: 2.0.0

servers:
  - url: http://localhost/ananya/api.php
    description: Local Development Server
  - url: /api.php
    description: API Server

tags:
  - name: Text Operations
    description: Basic text manipulation and processing
  - name: Character Analysis
    description: Character-level analysis and Unicode processing
  - name: Character Validation
    description: Character validation and content checking
  - name: String Comparison
    description: String comparison and matching operations
  - name: Word Analysis
    description: Word-level analysis and linguistic metrics
  - name: Length Operations
    description: Various text length calculations
  - name: Advanced Operations
    description: Complex linguistic operations and analysis
  - name: Authentication
    description: User authentication and management

components:
  schemas:
    ApiResponse:
      type: object
      properties:
        success:
          type: boolean
          description: Whether the operation was successful
        result:
          type: string
          description: The result of the operation
        error:
          type: string
          description: Error message if operation failed
      example:
        success: true
        result: "5"
        
    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: "Invalid input parameters"

paths:
  # Text Operations (5 endpoints)
  /text/length:
    get:
      tags:
        - Text Operations
      summary: Get text length
      description: Calculate the length of the input string
      parameters:
        - name: string
          in: query
          required: true
          description: Input string to measure
          schema:
            type: string
            example: "అనన్య"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                success: true
                result: "3"

  /text/reverse:
    get:
      tags:
        - Text Operations
      summary: Reverse text
      description: Reverse the characters in the input string
      parameters:
        - name: string
          in: query
          required: true
          description: String to reverse
          schema:
            type: string
            example: "hello"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                success: true
                result: "olleh"

  /text/replace:
    get:
      tags:
        - Text Operations
      summary: Replace text
      description: Replace occurrences of a substring with another string
      parameters:
        - name: string
          in: query
          required: true
          description: Input string
          schema:
            type: string
            example: "hello world"
        - name: search
          in: query
          required: true
          description: String to search for
          schema:
            type: string
            example: "world"
        - name: replace
          in: query
          required: true
          description: Replacement string
          schema:
            type: string
            example: "universe"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /text/randomize:
    get:
      tags:
        - Text Operations
      summary: Randomize text
      description: Randomly shuffle the characters in the input string
      parameters:
        - name: string
          in: query
          required: true
          description: String to randomize
          schema:
            type: string
            example: "hello"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /text/split:
    get:
      tags:
        - Text Operations
      summary: Split text
      description: Split text into parts
      parameters:
        - name: string
          in: query
          required: true
          description: String to split
          schema:
            type: string
            example: "hello-world"
        - name: delimiter
          in: query
          required: false
          description: Delimiter to split on
          schema:
            type: string
            example: "-"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  # Character Analysis (10 endpoints)
  /characters/codepoint-length:
    get:
      tags:
        - Character Analysis
      summary: Get codepoint length
      description: Get the number of Unicode code points in the string
      parameters:
        - name: string
          in: query
          required: true
          description: Input string
          schema:
            type: string
            example: "అనన్య"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /characters/codepoints:
    get:
      tags:
        - Character Analysis
      summary: Get Unicode codepoints
      description: Get the Unicode code points for each character in the string
      parameters:
        - name: string
          in: query
          required: true
          description: Input string
          schema:
            type: string
            example: "అ"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /characters/logical:
    get:
      tags:
        - Character Analysis
      summary: Get logical characters
      description: Extract logical characters from the input string
      parameters:
        - name: string
          in: query
          required: true
          description: Input string
          schema:
            type: string
            example: "అనన్య"
      responses:
        '200':
          description: Successful operation
