  /validation/contains-string:
    get:
      tags:
        - Character Validation
      summary: Check if string contains substring
      description: Check if the string contains a specific substring
      parameters:
        - name: string
          in: query
          required: true
          description: String to search in
          schema:
            type: string
            example: "hello world"
        - name: substring
          in: query
          required: true
          description: Substring to search for
          schema:
            type: string
            example: "world"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /validation/contains-logical-chars:
    get:
      tags:
        - Character Validation
      summary: Check if string contains logical characters
      description: Check if the string contains specific logical characters
      parameters:
        - name: string
          in: query
          required: true
          description: String to search in
          schema:
            type: string
            example: "అనన్య"
        - name: chars
          in: query
          required: true
          description: Logical characters to search for
          schema:
            type: string
            example: "న"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /validation/contains-all-logical-chars:
    get:
      tags:
        - Character Validation
      summary: Check if string contains all logical characters
      description: Check if the string contains all specified logical characters
      parameters:
        - name: string
          in: query
          required: true
          description: String to search in
          schema:
            type: string
            example: "అనన్య"
        - name: chars
          in: query
          required: true
          description: All characters that must be present
          schema:
            type: string
            example: "అన్య"
      responses:
        '200':
          description: Successful operation
          content:
