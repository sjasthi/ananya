            example: "hello world"
        - name: substring
          in: query
          required: true
          description: Substring to find
          schema:
            type: string
            example: "world"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /characters/add-end:
    get:
      tags:
        - Character Validation
      summary: Add character at end
      description: Adds a character or string at the end of the input string.
      parameters:
        - $ref: '#/components/parameters/stringRequired'
        - $ref: '#/components/parameters/languageRequired'
        - $ref: '#/components/parameters/input2Required'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  # String Comparison (8 endpoints)
  /comparison/equals:
    get:
      tags:
        - String Comparison
      summary: Check string equality
      description: Check if two strings are equal
      parameters:
        - name: str1
          in: query
          required: true
          description: First string
          schema:
            type: string
            example: "hello"
        - name: str2
          in: query
          required: true
          description: Second string
          schema:
            type: string
            example: "hello"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /comparison/compare:
    get:
      tags:
        - String Comparison
      summary: Compare strings
      description: Compare two strings lexicographically
      parameters:
        - name: str1
          in: query
          required: true
          description: First string
          schema:
            type: string
            example: "apple"
        - name: str2
          in: query
          required: true
          description: Second string
          schema:
            type: string
            example: "banana"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /comparison/compare-ignore-case:
    get:
      tags:
        - String Comparison
      summary: Compare strings ignoring case
      description: Compare two strings lexicographically ignoring case
      parameters:
        - name: str1
          in: query
          required: true
          description: First string
          schema:
            type: string
            example: "Apple"
        - name: str2
          in: query
          required: true
          description: Second string
          schema:
            type: string
            example: "banana"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /comparison/starts-with:
    get:
      tags:
        - String Comparison
      summary: Check if string starts with prefix
      description: Check if the string starts with a specific prefix
      parameters:
        - name: string
          in: query
          required: true
          description: String to check
          schema:
            type: string
            example: "hello world"
        - name: prefix
          in: query
          required: true
          description: Prefix to check for
          schema:
            type: string
            example: "hello"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /comparison/ends-with:
    get:
      tags:
        - String Comparison
      summary: Check if string ends with suffix
      description: Check if the string ends with a specific suffix
      parameters:
        - name: string
          in: query
          required: true
          description: String to check
          schema:
            type: string
            example: "hello world"
        - name: suffix
          in: query
          required: true
          description: Suffix to check for
          schema:
            type: string
            example: "world"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /comparison/reverse-equals:
    get:
      tags:
        - String Comparison
      summary: Check if string equals its reverse
      description: Check if a string is equal to another string when reversed
      parameters:
        - name: str1
          in: query
          required: true
          description: First string
          schema:
            type: string
            example: "hello"
        - name: str2
          in: query
          required: true
          description: Second string
          schema:
            type: string
            example: "olleh"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /comparison/head-tail:
    get:
      tags:
        - String Comparison
      summary: Check head and tail words
      description: Determine if two words can be head and tail in a word chain
      parameters:
