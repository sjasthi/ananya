      parameters:
        - $ref: '#/components/parameters/stringRequired'
        - $ref: '#/components/parameters/languageRequired'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /characters/logical-at:
