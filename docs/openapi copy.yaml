openapi: 3.0.0
info:
  title: Ananya - Indic Language Processing API
  description: |
    A comprehensive REST API for processing Indic languages (currently optimized for Telugu), providing advanced linguistic analysis and manipulation capabilities.
    
    ## Features
    - **Text Operations**: Length calculation, reversal, replacement, randomization
    - **Character Analysis**: Unicode processing, logical characters, code points
    - **String Validation**: Character validation, content checking
    - **String Comparison**: Equality, ordering, pattern matching
    - **Word Analysis**: Anagram detection, palindromes, word strength
    - **Advanced Operations**: Language detection, intersection analysis
    
  version: 2.0.0

servers:
  - url: http://localhost/ananya/api.php
    description: Local Development Server
  - url: /api.php
    description: API Server

tags:
  - name: Text Operations
    description: Basic text manipulation and processing
  - name: Character Analysis
    description: Character-level analysis and Unicode processing
  - name: Character Validation
    description: Character validation and content checking
  - name: String Comparison
    description: String comparison and matching operations
  - name: Word Analysis
    description: Word-level analysis and linguistic metrics
  - name: Length Operations
    description: Various text length calculations
  - name: Advanced Operations
    description: Complex linguistic operations and analysis
  - name: Authentication
    description: User authentication and management

components:
  schemas:
    ApiResponse:
      type: object
      properties:
        response_code:
          type: integer
          description: HTTP response code
        message:
          type: string
          description: Descriptive message about the operation
        string:
          type: string
          description: The input string that was processed
        language:
          type: string
          description: The language used for processing
        data:
          description: The result data of the operation
        success:
          type: boolean
          description: Whether the operation was successful
        result:
          description: The result of the operation (same as data)
        error:
          type: string
          nullable: true
          description: Error message if operation failed

    ErrorResponse:
      type: object
      properties:
        response_code:
          type: integer
          example: 400
        message:
          type: string
          example: "Missing required parameters: string and language"
        success:
          type: boolean
          example: false
        error:
          type: string
          example: "Missing required parameters: string and language"
  parameters:
    stringRequired:
      name: string
      in: query
      required: true
      description: Input string
      schema:
        type: string
        example: "అనన్య"
    languageRequired:
      name: language
      in: query
      required: true
      description: "Language of the input string (e.g., telugu, hindi, gujarati, malayalam)"
      schema:
        type: string
        enum: [english, telugu]
        example: "english"
    input2Required:
      name: input2
      in: query
      required: true
      description: Secondary input string for comparison or manipulation
      schema:
        type: string
        example: "అన్న"
    input3Required:
      name: input3
      in: query
      required: true
      description: Tertiary input string for comparison or manipulation
      schema:
        type: string
        example: "ఆన్న"
    secondStringRequired:
      name: second_string
      in: query
      required: true
      description: "Second input string for comparison or manipulation"
      schema:
        type: string
        enum: [english, telugu]
        example: "english"
    countRequired:
      name: count
      in: query
      required: true
      description: Number of characters to generate (must be > 0)
      schema:
        type: integer
        minimum: 1
        maximum: 10
        example: 5
    typeRequired:
      name: type
      in: query
      required: true
      description: Type of characters (consonant or vowel)
      schema:
        type: string
        enum: [consonant, vowel]
        example: "consonant"
    containsRequired:
      name: contains
      in: query
      required: true
      description: Comma-separated logical characters to check
      schema:
        type: string
        example: "అ,న్య"
    usernameRequired:
      name: username
      in: query
      required: true
      description: Username for authentication
      schema:
        type: string
    passwordRequired:
      name: password
      in: query
      required: true
      description: Password for authentication
      schema:
        type: string
    emailRequired:
      name: email
      in: query
      required: true
      description: Email address for authentication
      schema:
        type: string
        format: email
paths:
  # Text Operations (5 endpoints)
  /text/length:
    get:
      tags:
        - Text Operations
      summary: Get text length
      description: Calculate the length of the input string
      parameters:
        - $ref: '#/components/parameters/stringRequired'
        - $ref: '#/components/parameters/languageRequired'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                response_code: 200
                message: "Length calculated"
                string: "అనన్య"
                language: "telugu"
                data: "3"
                success: true
                result: "3"
                error: null

  /text/reverse:
    get:
      tags:
        - Text Operations
      summary: Reverse text
      description: Reverse the characters in the input string
      parameters:
        - $ref: '#/components/parameters/stringRequired'
        - $ref: '#/components/parameters/languageRequired'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /text/replace:
    get:
      tags:
        - Text Operations
      summary: Replace text
      description: Replace occurrences of a substring with another string
      parameters:
        - $ref: '#/components/parameters/stringRequired'
        - $ref: '#/components/parameters/languageRequired'
        - $ref: '#/components/parameters/input2Required'
        - $ref: '#/components/parameters/input3Required'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /text/randomize:
    get:
      tags:
        - Text Operations
      summary: Randomize text
      description: Randomly shuffle the characters in the input string
      parameters:
        - $ref: '#/components/parameters/stringRequired'
        - $ref: '#/components/parameters/languageRequired'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /text/split:
    get:
      tags:
        - Text Operations
      summary: Split text
      description: Split text into parts
      parameters:
        - $ref: '#/components/parameters/stringRequired'
        - $ref: '#/components/parameters/languageRequired'
        - $ref: '#/components/parameters/input2Required'
      responses:
