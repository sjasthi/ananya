        - $ref: '#/components/parameters/languageRequired'
        - $ref: '#/components/parameters/input2Required'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /characters/random-logical-chars:
    get:
