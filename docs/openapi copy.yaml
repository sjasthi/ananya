          in: query
          required: true
          description: First word
          schema:
            type: string
            example: "cat"
        - name: word2
          in: query
          required: true
          description: Second word
          schema:
            type: string
            example: "tiger"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /comparison/is-intersecting:
    get:
      tags:
        - String Comparison
      summary: Check if strings are intersecting
      description: Check if two strings have common characters
      parameters:
        - name: str1
          in: query
          required: true
          description: First string
          schema:
            type: string
            example: "hello"
        - name: str2
          in: query
          required: true
          description: Second string
          schema:
            type: string
            example: "world"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  # Word Analysis (12 endpoints)
  /analysis/is-anagram:
    get:
      tags:
        - Word Analysis
      summary: Check if words are anagrams
      description: Determine if two words are anagrams of each other
      parameters:
        - name: word1
          in: query
          required: true
          description: First word
          schema:
            type: string
            example: "listen"
        - name: word2
          in: query
          required: true
          description: Second word
          schema:
            type: string
            example: "silent"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /analysis/is-palindrome:
    get:
      tags:
        - Word Analysis
      summary: Check if string is palindrome
      description: Determine if the string reads the same forwards and backwards
      parameters:
        - name: string
          in: query
          required: true
          description: String to check
          schema:
            type: string
            example: "racecar"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /analysis/word-strength:
    get:
      tags:
        - Word Analysis
      summary: Calculate word strength
      description: Calculate the linguistic strength of a word
      parameters:
        - name: word
          in: query
          required: true
          description: Word to analyze
          schema:
            type: string
            example: "అనన్య"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /analysis/word-level:
    get:
      tags:
        - Word Analysis
      summary: Get word level
      description: Determine the complexity level of a word
      parameters:
        - name: word
          in: query
          required: true
          description: Word to analyze
          schema:
            type: string
            example: "complex"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /analysis/word-weight:
    get:
      tags:
        - Word Analysis
      summary: Get word weight
      description: Calculate the weight of a word based on character complexity
      parameters:
        - name: word
          in: query
          required: true
          description: Word to analyze
          schema:
            type: string
            example: "అనన్య"
      responses:
        '200':
          description: Successful operation
