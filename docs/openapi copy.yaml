      summary: Check if string contains logical character sequence
      description: Check if the string contains a specific sequence of logical characters
      parameters:
        - name: string
          in: query
          required: true
          description: String to search in
          schema:
            type: string
            example: "అనన్య"
        - name: sequence
          in: query
          required: true
          description: Character sequence to find
          schema:
            type: string
            example: "నన్"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /validation/contains-space:
    get:
      tags:
        - Character Validation
      summary: Check if string contains spaces
      description: Check if the string contains any space characters
      parameters:
        - name: string
          in: query
          required: true
          description: String to check
          schema:
            type: string
            example: "hello world"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /validation/index-of:
    get:
      tags:
        - Character Validation
      summary: Find index of substring
      description: Find the first occurrence index of a substring
      parameters:
        - name: string
          in: query
