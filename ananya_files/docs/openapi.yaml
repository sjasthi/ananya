openapi: 3.0.0
info:
  title: Ananya - Indic Language Processing API
  description: |
    A comprehensive REST API for processing Indic languages (currently optimized for Telugu), providing advanced linguistic analysis and manipulation capabilities.
    
    ## Features
    - **Text Operations**: Length calculation, reversal, replacement, randomization
    - **Character Analysis**: Unicode processing, logical characters, code points
    - **String Validation**: Character validation, content checking
    - **String Comparison**: Equality, ordering, pattern matching
    - **Word Analysis**: Anagram detection, palindromes, word strength
    - **Advanced Operations**: Language detection, intersection analysis
    
  version: 2.0.0

servers:
  - url: http://localhost/ananya/ananya_files/api.php
    description: Local Development Server
  - url: /api.php
    description: API Server (Use when deployed to a production server)

tags:
  - name: Character Analysis
    description: Character-level analysis and Unicode processing (requires language)
  - name: Text Operations
    description: Basic text manipulation and processing
  - name: Word Analysis
    description: Word-level analysis and linguistic metrics
  - name: String Comparison
    description: String comparison and matching operations (requires language)
  - name: Character Validation
    description: Character validation and content checking
  - name: Utility
    description: Additional length and utility operations
  - name: Authentication
    description: User authentication and management

components:
  schemas:
    ApiResponse:
      type: object
      properties:
        response_code:
          type: integer
          description: HTTP response code
        message:
          type: string
          description: Descriptive message about the operation
        string:
          type: string
          description: The input string that was processed
        language:
          type: string
          description: The language used for processing
        data:
          description: The result data of the operation
        success:
          type: boolean
          description: Whether the operation was successful
        result:
          description: The result of the operation (same as data)
        error:
          type: string
          nullable: true
          description: Error message if operation failed

    ErrorResponse:
      type: object
      properties:
        response_code:
          type: integer
          example: 400
        message:
          type: string
          example: "Missing required parameters: string and language"
        success:
          type: boolean
          example: false
        error:
          type: string
          example: "Missing required parameters: string and language"

  parameters:
    stringRequired:
      name: string
      in: query
      required: true
      description: Input string
      schema:
        type: string
        example: "అనన్య"
    languageRequired:
      name: language
      in: query
      required: true
      description: "Language of the input string (e.g., telugu, hindi, gujarati, malayalam)"
      schema:
        type: string
        enum: [english, telugu]
        example: "english"
    input2Required:
      name: input2
      in: query
      required: true
      description: Secondary input string for comparison or manipulation
      schema:
        type: string
        example: "అన్న"
    input3Required:
      name: input3
      in: query
      required: true
      description: Tertiary input string for comparison or manipulation
      schema:
        type: string
        example: "ఆన్న"
    secondStringRequired:
      name: second_string
      in: query
      required: true
      description: "Second input string for comparison or manipulation"
      schema:
        type: string
        enum: [english, telugu]
        example: "english"

    countRequired:
      name: count
      in: query
      required: true
      description: Number of characters to generate (must be > 0)
      schema:
        type: integer
        minimum: 1
        maximum: 10
        example: 5
    typeRequired:
      name: type
      in: query
      required: true
      description: Type of characters (consonant or vowel)
      schema:
        type: string
        enum: [consonant, vowel]
        example: "consonant"
    containsRequired:
      name: contains
      in: query
      required: true
      description: Comma-separated logical characters to check
      schema:
        type: string
        example: "అ,న్య"
    usernameRequired:
      name: username
      in: query
      required: true
      description: Username for authentication
      schema:
        type: string
    passwordRequired:
      name: password
      in: query
      required: true
      description: Password for authentication
      schema:
        type: string
    emailRequired:
      name: email
      in: query
      required: true
      description: Email address for authentication
      schema:
        type: string
        format: email

paths:
  # ============================================================
  # CHARACTER ANALYSIS (requires string AND language)
  # ============================================================

  /characters/base:
    get:
      tags:
        - Character Analysis
      summary: Get base characters
      description: Extract base characters from the input string
      parameters:
        - $ref: '#/components/parameters/stringRequired'
        - $ref: '#/components/parameters/languageRequired'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '400':
          description: Missing required parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /characters/logical:
    get:
      tags:
        - Character Analysis
      summary: Get logical characters
      description: Split the input string into logical character components
      parameters:
        - $ref: '#/components/parameters/stringRequired'
        - $ref: '#/components/parameters/languageRequired'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '400':
          description: Missing required parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /characters/codepoints:
    get:
      tags:
        - Character Analysis
      summary: Get Unicode code points
      description: Get Unicode code points for each character in the input string
      parameters:
        - $ref: '#/components/parameters/stringRequired'
        - $ref: '#/components/parameters/languageRequired'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '400':
          description: Missing required parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /characters/codepoint-length:
    get:
      tags:
        - Character Analysis
      summary: Get code point length
      description: Calculate the number of Unicode code points in the input string
      parameters:
        - $ref: '#/components/parameters/stringRequired'
        - $ref: '#/components/parameters/languageRequired'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '400':
          description: Missing required parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /characters/random-logical:
    get:
      tags:
        - Character Analysis
      summary: Get random logical characters
      description: Get a random selection of logical characters from the input string
      parameters:
        - $ref: '#/components/parameters/stringRequired'
        - $ref: '#/components/parameters/languageRequired'
        - name: count
          in: query
          required: false
          description: Number of random characters to return (default 5)
          schema:
            type: integer
            default: 5
            example: 5
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '400':
          description: Missing required parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /characters/add-end:
    get:
      tags:
        - Character Analysis
      summary: Add character at end
      description: Append a character to the end of the input string
      parameters:
        - $ref: '#/components/parameters/stringRequired'
        - $ref: '#/components/parameters/languageRequired'
        - name: input2
          in: query
          required: true
          description: Character to add at the end
          schema:
            type: string
            example: "క"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '400':
          description: Missing required parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /characters/logical-at:
    get:
      tags:
        - Character Analysis
      summary: Get logical character at position
      description: Retrieve the logical character at a specific position in the string
      parameters:
        - $ref: '#/components/parameters/stringRequired'
        - $ref: '#/components/parameters/languageRequired'
        - name: input2
          in: query
          required: false
          description: Zero-based position index (default 0)
          schema:
            type: integer
            default: 0
            example: 0
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '400':
          description: Missing required parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /characters/base-consonants:
    get:
      tags:
        - Character Analysis
      summary: Get base consonants
      description: Calculate base consonants for the input strings
      parameters:
        - $ref: '#/components/parameters/stringRequired'
        - $ref: '#/components/parameters/languageRequired'
        - name: input2
          in: query
          required: false
          description: Secondary string for consonant comparison
          schema:
            type: string
            example: "అన్న"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '400':
          description: Missing required parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /characters/add-at:
    get:
      tags:
        - Character Analysis
      summary: Add character at position
      description: Insert a character at a specific position in the string
      parameters:
        - $ref: '#/components/parameters/stringRequired'
        - $ref: '#/components/parameters/languageRequired'
        - name: input2
          in: query
          required: true
          description: Zero-based position index to insert at
          schema:
            type: integer
            example: 1
        - name: input3
          in: query
          required: true
          description: Character to insert
          schema:
            type: string
            example: "క"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '400':
          description: Missing required parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /characters/filler:
    get:
      tags:
        - Character Analysis
      summary: Get filler characters
      description: Generate filler characters for the specified language (does not require a string input)
      parameters:
        - $ref: '#/components/parameters/languageRequired'
        - name: count
          in: query
          required: false
          description: Number of filler characters to generate (default 3)
          schema:
            type: integer
            default: 3
            example: 3
        - name: type
          in: query
          required: false
          description: Type of filler characters to generate
          schema:
            type: string
            default: "consonant"
            enum:
              - consonant
              - vowel
            example: "consonant"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '400':
          description: Missing required parameter (language)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  # ============================================================
  # TEXT OPERATIONS (requires string; language defaults to telugu)
  # ============================================================

  /text/length:
    get:
      tags:
        - Text Operations
      summary: Get text length
      description: Calculate the length of the input string
      parameters:
        - $ref: '#/components/parameters/stringRequired'
        - $ref: '#/components/parameters/languageRequired'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                response_code: 200
                message: "Length calculated"
                string: "అనన్య"
                language: "telugu"
                data: "3"
                success: true
                result: "3"
                error: null

  /text/reverse:
    get:
      tags:
        - Text Operations
      summary: Reverse text
      description: Reverse the input string while preserving logical character boundaries
      parameters:
        - $ref: '#/components/parameters/stringRequired'
        - $ref: '#/components/parameters/languageRequired'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'


  /text/randomize:
    get:
      tags:
        - Text Operations
      summary: Randomize text
      description: Randomly shuffle the logical characters in the input string
      parameters:
        - $ref: '#/components/parameters/stringRequired'
        - $ref: '#/components/parameters/languageRequired'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
                

  /text/split:
    get:
      tags:
        - Text Operations
      summary: Split text by delimiter
      description: Split the input string by a delimiter and return the parts separated by " | "
      parameters:
        - $ref: '#/components/parameters/stringRequired'
        - $ref: '#/components/parameters/languageOptional'
        - name: delimiter
          in: query
          required: false
          description: "Delimiter to split on (default: -). Can also use input2 parameter."
          schema:
            type: string
            default: "-"
            example: "-"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /text/replace:
    get:
      tags:
        - Text Operations
      summary: Replace text
      description: Replace occurrences of a search string with a replacement string
      parameters:
        - $ref: '#/components/parameters/stringRequired'
        - $ref: '#/components/parameters/languageOptional'
        - name: search
          in: query
          required: true
          description: String to search for (can also use input2 parameter)
          schema:
            type: string
            example: "అ"
        - name: replace
          in: query
          required: false
          description: Replacement string (can also use input3 parameter)
          schema:
            type: string
            example: "ఆ"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '400':
          description: Missing required parameter (search)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  # ============================================================
  # WORD ANALYSIS (requires string; language defaults to telugu)
  # ============================================================

  /analysis/is-palindrome:
    get:
      tags:
        - Word Analysis
      summary: Check if palindrome
      description: Determine if the input string is a palindrome using logical character comparison
      parameters:
        - $ref: '#/components/parameters/stringRequired'
        - $ref: '#/components/parameters/languageOptional'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /analysis/word-strength:
    get:
      tags:
        - Word Analysis
      summary: Calculate word strength
      description: Calculate the linguistic strength metric of the input word
      parameters:
        - $ref: '#/components/parameters/stringRequired'
        - $ref: '#/components/parameters/languageOptional'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /analysis/word-weight:
    get:
      tags:
        - Word Analysis
      summary: Calculate word weight
      description: Calculate the linguistic weight metric of the input word
      parameters:
        - $ref: '#/components/parameters/stringRequired'
        - $ref: '#/components/parameters/languageOptional'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /analysis/word-level:
    get:
      tags:
        - Word Analysis
      summary: Calculate word level
      description: Calculate the linguistic level metric of the input word
      parameters:
        - $ref: '#/components/parameters/stringRequired'
        - $ref: '#/components/parameters/languageOptional'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /analysis/is-anagram:
    get:
      tags:
        - Word Analysis
      summary: Check if anagram
      description: Determine if the two input strings are anagrams of each other
      parameters:
        - $ref: '#/components/parameters/stringRequired'
        - $ref: '#/components/parameters/languageOptional'
        - name: input2
          in: query
          required: true
          description: Second string to compare for anagram check
          schema:
            type: string
            example: "న్యఅన"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /utility/language:
    get:
      tags:
        - Word Analysis
      summary: Detect language
      description: Detect the language of the input string based on Unicode character ranges
      parameters:
        - $ref: '#/components/parameters/stringRequired'
        - $ref: '#/components/parameters/languageOptional'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /analysis/parse-to-logical-chars:
    get:
      tags:
        - Word Analysis
      summary: Parse to logical characters
      description: Parse the input string into its logical character components
      parameters:
        - $ref: '#/components/parameters/stringRequired'
        - $ref: '#/components/parameters/languageOptional'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /analysis/parse-to-logical-characters:
    get:
      tags:
        - Word Analysis
      summary: Parse to logical characters (alternative)
      description: Alternative method to parse the input string into logical character components
      parameters:
        - $ref: '#/components/parameters/stringRequired'
        - $ref: '#/components/parameters/languageOptional'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /analysis/split-into-chunks:
    get:
      tags:
        - Word Analysis
      summary: Split into chunks
      description: Split the input string into 15 chunks based on logical characters
      parameters:
        - $ref: '#/components/parameters/stringRequired'
        - $ref: '#/components/parameters/languageOptional'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /analysis/can-make-word:
    get:
      tags:
        - Word Analysis
      summary: Check if word can be formed
      description: Check if the second word can be formed using characters from the first word
      parameters:
        - $ref: '#/components/parameters/stringRequired'
        - $ref: '#/components/parameters/languageOptional'
        - name: input2
          in: query
          required: true
          description: Word to check if it can be formed from the input string
          schema:
            type: string
            example: "అన"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /analysis/can-make-all-words:
    get:
      tags:
        - Word Analysis
      summary: Check if all words can be formed
      description: Check if all words in the second parameter can be formed from the input string
      parameters:
        - $ref: '#/components/parameters/stringRequired'
        - $ref: '#/components/parameters/languageOptional'
        - name: input2
          in: query
          required: true
          description: Comma-separated words to check
          schema:
            type: string
            example: "అన,న్య"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /analysis/is-intersecting:
    get:
      tags:
        - Word Analysis
      summary: Check if strings intersect
      description: Check if the two input strings share any common logical characters
      parameters:
        - $ref: '#/components/parameters/stringRequired'
        - $ref: '#/components/parameters/languageOptional'
        - name: input2
          in: query
          required: true
          description: Second string to check for intersection
          schema:
            type: string
            example: "అన్న"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /analysis/intersecting-rank:
    get:
      tags:
        - Word Analysis
      summary: Get intersecting rank
      description: Calculate the intersecting rank between two strings (number of shared characters)
      parameters:
        - $ref: '#/components/parameters/stringRequired'
        - $ref: '#/components/parameters/languageOptional'
        - name: input2
          in: query
          required: true
          description: Second string for intersection ranking
          schema:
            type: string
            example: "అన్న"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /analysis/unique-intersecting-rank:
    get:
      tags:
        - Word Analysis
      summary: Get unique intersecting rank
      description: Calculate the unique intersecting rank between two strings
      parameters:
        - $ref: '#/components/parameters/stringRequired'
        - $ref: '#/components/parameters/languageOptional'
        - name: input2
          in: query
          required: true
          description: Second string for unique intersection ranking
          schema:
            type: string
            example: "అన్న"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /analysis/unique-intersecting-logical-chars:
    get:
      tags:
        - Word Analysis
      summary: Get unique intersecting logical characters
      description: Get the unique intersecting logical characters between two strings
      parameters:
        - $ref: '#/components/parameters/stringRequired'
        - $ref: '#/components/parameters/languageOptional'
        - name: input2
          in: query
          required: true
          description: Second string for unique intersection
          schema:
            type: string
            example: "అన్న"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /analysis/are-ladder-words:
    get:
      tags:
        - Word Analysis
      summary: Check if ladder words
      description: Check if two words are ladder words (differ by one logical character)
      parameters:
        - $ref: '#/components/parameters/stringRequired'
        - $ref: '#/components/parameters/languageOptional'
        - name: input2
          in: query
          required: true
          description: Second word for ladder word check
          schema:
            type: string
            example: "అన్న"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /analysis/are-head-tail-words:
    get:
      tags:
        - Word Analysis
      summary: Check if head-tail words
      description: Check if the last logical character of the first word matches the first logical character of the second word
      parameters:
        - $ref: '#/components/parameters/stringRequired'
        - $ref: '#/components/parameters/languageOptional'
        - name: input2
          in: query
          required: true
          description: Second word for head-tail check
          schema:
            type: string
            example: "న్యాయం"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /analysis/get-match-id-string:
    get:
      tags:
        - Word Analysis
      summary: Get match ID string
      description: Generate a match ID string between two words for comparison analysis
      parameters:
        - $ref: '#/components/parameters/stringRequired'
        - $ref: '#/components/parameters/languageOptional'
        - name: input2
          in: query
          required: true
          description: Second string for match ID generation
          schema:
            type: string
            example: "అన్న"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  # ============================================================
  # STRING COMPARISON (requires string AND language)
  # ============================================================

  /comparison/equals:
    get:
      tags:
        - String Comparison
      summary: Check string equality
      description: Check if two strings are equal
      parameters:
        - $ref: '#/components/parameters/stringRequired'
        - $ref: '#/components/parameters/languageRequired'
        - name: input2
          in: query
          required: true
          description: Second string to compare for equality
          schema:
            type: string
            example: "అనన్య"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '400':
          description: Missing required parameters
          content:
